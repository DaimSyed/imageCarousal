<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Image Carousal</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="carousal">
        <div class="image-carousal" id="imgs">
            <img src="https://source.unsplash.com/random/500x500" alt="">
            <img src="https://source.unsplash.com/500x500/?sand, desert
            " alt="">
            <img src="https://source.unsplash.com/500x500/?nature,water
            " alt="">
            <img src="https://source.unsplash.com/500x500/?mountain,cloud
            " alt="">
        </div>
        <div class="btn-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
